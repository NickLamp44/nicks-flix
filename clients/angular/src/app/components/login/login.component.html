<div class="login-container">
  <h2>Login to Nick's Flix (Angular)</h2>
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="userData.username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="userData.password"
        name="password"
        required
      />
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <button type="button" class="link-button" routerLink="/register">Sign up here</button></p>
  </form>
</div>
